<html>  
<head>  
    <title>PHP login system</title>

</head>  
<body>
    <div id = "frm">  
        <h1>SmallQuiz website Login</h1>  
        <p id = outer>

            <form name="f1" action = "authentication.php" onsubmit = "return validation()" method = "POST">  
                <p id=mail>  
                    <label> Email: </label>  
                    <input id=first = type = "email" id ="user" name  = "email" />  
                </p>  
                <p id = passw>  
                    <label id = second> Password: </label>  
                    <input id = passwo type = "password" id ="pass" name  = "pass" />  
                </p>  
                <p>     
                    <input id = login type =  "submit" id = "btn" value = "Login" />  
                </p> 
                
            </form>
            
        </p> 
        <p id = sign>
            New to the website?
        </p>
        <p>
            <a href = RegistrationPage.html><button id = signup>SignUp</button> </a>
        </p>

    </div>   
    <script>  
            function validation()  
            {  
                var uemail=document.f1.email.value;  
                var ps=document.f1.pass.value;  
                if(uemail.length=="" && ps.length=="") {  
                    alert("User Name and Password fields are empty");  
                    return false;  
                }  
                else  
                {  
                    if(uemail.length=="") {  
                        alert("User Name is empty");  
                        return false;  
                    }   
                    if (ps.length=="") {  
                    alert("Password field is empty");  
                    return false;  
                    }  
                }                             
            }  
        </script>  
</body>
